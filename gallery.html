<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #FFFFFF;
            --secondary-bg: #FAFAFA;
            --card-bg: #F5F5F5;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #E5E5E5;
            --accent: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1.2rem 3rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.7;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        nav a:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 5rem 2rem 3rem;
            min-height: calc(100vh - 80px);
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .gallery-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .gallery-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4 / 3;
            cursor: pointer;
            background: var(--secondary-bg);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: var(--text-primary);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-icon {
            font-size: 2rem;
            color: var(--text-primary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 4rem 0;
        }

        .pagination-btn {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 400;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--text-primary);
            color: var(--primary-bg);
            border-color: var(--text-primary);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination-info {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            color: var(--text-primary);
            font-size: 2rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-weight: 300;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--text-primary);
            color: var(--primary-bg);
            border: none;
            width: 50px;
            height: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-nav:hover {
            background: var(--text-secondary);
        }

        .modal-nav.prev {
            left: -70px;
        }

        .modal-nav.next {
            right: -70px;
        }

        /* Footer */
        footer {
            background: var(--primary-bg);
            text-align: center;
            padding: 3rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-color);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                padding: 0 1.5rem;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            main {
                margin-top: 150px;
                padding: 3rem 1rem 2rem;
            }

            .gallery-header h1 {
                font-size: 2rem;
            }

            .gallery-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 1rem;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .pagination-btn {
                padding: 10px 20px;
                font-size: 0.85rem;
            }

            .modal-nav.prev {
                left: 10px;
            }

            .modal-nav.next {
                right: 10px;
            }

            .modal-close {
                top: -40px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-header h1 {
                font-size: 1.8rem;
            }

            .gallery-container {
                gap: 1rem;
            }
        }
    </style>
</head>

        // Pagination settings
        const itemsPerPage = 18; // 18 images per page
        let currentPage = 1;
        let currentImageIndex = 0;

        // Calculate total pages
        const totalPages = Math.ceil(images.length / itemsPerPage);

        // Get images for current page
        function getPageImages() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return images.slice(startIndex, endIndex);
        }

        // Create gallery items for current page
        function createGallery() {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = '';
            
            const pageImages = getPageImages();
            const startIndex = (currentPage - 1) * itemsPerPage;

            pageImages.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                const globalIndex = startIndex + index;
                item.onclick = () => openModal(globalIndex);
                item.innerHTML = `
                    <img src="${image}" alt="Gallery item ${globalIndex + 1}">
                    <div class="gallery-overlay">
                        <i class="fas fa-search-plus gallery-icon"></i>
                    </div>
                `;
                container.appendChild(item);
            });

            updatePaginationButtons();
        }

        // Update pagination buttons
        function updatePaginationButtons() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // Next page
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                createGallery();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Previous page
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                createGallery();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Open modal
        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = images[index];
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        // Next image in modal
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('modalImage').src = images[currentImageIndex];
        }

        // Previous image in modal
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById('modalImage').src = images[currentImageIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('imageModal').classList.contains('active')) {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'Escape') closeModal();
            }
        });

        // Initialize gallery
        createGallery();
